<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <div class="demo">
    <button (click)="onEditCourse()">Edit Course</button>

  </div>

  <div class="courses">

    <course-card *ngFor="let course of courses" (courseChanged)="save($event)" type="beginner" [course]="course">

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>


</div>


<!-- [type]="'beginner'", usamos assim por que estamos passando o valor literal de uma string que tem o valor 'beginner' por isso
usamos as aspas simples dentro das aspas duplas. Se estivéssemos usando uma variável de nome beginner usariamos só aspas duplas. -->
